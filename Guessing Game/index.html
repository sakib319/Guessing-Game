<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
<div class="container">
  <div class="card">
    <div class="card-title">
      <h1>Guessing Game</h1>
      
    </div>
    <div class="card-body">
      
    <form action="" method="get" accept-charset="utf-8">
        
      
      <div class="form-field">
        <label for="guessingNumber">Guess a Number between 1 to 5: </label>
        
        <input id="guessingNumber" min="1" max="5" type="number" required>
        
      </div>
      <div class="buttons">
        <button class="btn" type="submit" id="check" >Check Result</button>
        
      </div>
    </form>
    
    <p class="resultText"></p>
    <p class="remainingAttempts"></p>
    
    </div>
    
  </div>
</div>
  
  
  
  <script src="main.js"></script>
</body>
</html>
